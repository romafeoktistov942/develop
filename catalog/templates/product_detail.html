{% extends 'home.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image | media_file }}">
                    <div class="card-body">
                        <p class="card-text">Название товара: {{ product.name }}</p>
                        <p class="card-text">Описание: {{ product.description }}</p>
                        <p class="card-text">Цена: {{ product.price }}</p>
                        <p class="card-text">Дата создания: {{ product.created_at }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:products_list' %}" role="button">Назад</a>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
